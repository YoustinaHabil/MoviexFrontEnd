<div class="col-md-8 offset-2">
                    <div class="form-group text-center">
                        <img class="border-info rounded-circle" style="max-width: 150px" id="ProfilePicturePreview" />
                    </div>
                    <div class="form-group">
                        <label  class="control-label"></label>
                        <img class="border-info rounded-circle center" style="max-width: 150px"  src="{{Actor.ProfilePictureURL}}"  readonly />
           <style>
    body {
        background: url('../Images/body-bg.gif');
        background: black;
        color: white;
    }
    .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>

<div class="row text">
    <div class="col-md-8 offset-2">
       
     
 
        <div class="row">
            <div class="form-group">
                        <span asp-validation-for="ProfilePictureURL" class="text-danger"></span>
                        <input type="text" value="{{Actor.ProfilePictureURL}}" class="form-control" readonly />
                    </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label"></label>
                        <input type="text" value="{{Actor.FullName}}" class="form-control" readonly />
                        <span asp-validation-for="FullName" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label asp-for="Bio" class="control-label"></label>
                        <input type="text" value="{{Actor.Bio}}" class="form-control" readonly />
                        <span asp-validation-for="Bio" class="text-danger"></span>
                    </div>

                     
                        
                          <br>
                        <div>
                            <button (click)="goBack()" style="margin-left: 200px;" type="submit" class="button">Back to Actors</button>

                            <!-- <button class="btn-warning" (click)="goBack()">Back to Actors</button> -->
                        </div>
            </div>
        </div> 
     </div>
