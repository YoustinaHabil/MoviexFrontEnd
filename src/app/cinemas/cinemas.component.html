        <tr *ngFor="let item of Cinemas;let CurrentIndex=index">
          <td>{{ item.Name}}</td>
          <br>
          <td><img class="rounded-circle" src= "{{item.Logo}}" style="width: 150px; height: 150px"/></td>
        <br>
          <td>{{ item.Description}}</td>
          <br>
          <td class="align-middle">
            <button  (click)="updateDetails(item.Id)" *ngIf="isAdmin"  type="submit" class="button2">Edit</button>
            <button  (click)="viewDetails(item.Id)"type="submit" class="button">Details</button>
            <button  (click)="delete(CurrentIndex)" *ngIf="isAdmin"  type="submit" class="button1">Delete</button>
    </td>
        </tr>
